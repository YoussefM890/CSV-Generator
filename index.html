<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Generator</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container mt-2">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" style="width: 10px">#</th>
            <th scope="col" style="width: 100px;">Name</th>
            <th scope="col" style="width: 100px;">Data Type</th>
            <th scope="col" style="width: 300px;">Settings</th>
            <th scope="col" style="width: 100px;">Empty Value chance</th>
        </tr>
        </thead>
        <tbody id="table" class="sortable">
        </tbody>
    </table>
</div>
<button class="btn btn-primary" id="add-column-button">add</button>
<button class="btn btn-success" id="generate">generate</button>
<label for="number-of-rows">Number of Rows</label>
<input type="number" id="number-of-rows" value="100">
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
<script type="module" src="main.js"></script>

</html>
